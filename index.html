<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

  <body>
    <div class="control-buttons">
      <span class="sp-x"><i class="fa-regular fa-circle-xmark"></i></span>
      <div class="input-name">
        <input type="text" class="name-input" placeholder="Enter your name" />
      </div>
      <span class="sp-ok">ok</span>
      <p>please enter your name...</p>
    </div>

    <div class="info-container">
      <div class="name">Hello: <span></span></div>
      <div class="timer"><span>01:30</span></div>
      <div class="tries">Wrong Tries: <span>0</span></div>
    </div>

    <div class="memory-game-blocks">
      <div class="game-block" data-technology="github">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-brands fa-github" style="color: #181717"></i>
        </div>
      </div>
